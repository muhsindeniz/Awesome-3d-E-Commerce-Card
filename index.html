<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome 3d E-Commerce Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/dist/style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card__pic">
                <div class="card__img"></div>
                <img src="./assets/img/adidas.png" alt="">
            </div>
            <div class="card__title">
                <h1>Adidas ZX SELEN</h1>
            </div>
            <div class="card__detail">
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
            </div>
            <div class="card__size">
                <button class="size">38</button>
                <button class="size">40</button>
                <button class="size">42</button>
                <button class="size">44</button>
            </div>
            <div class="card__buy">
                <button>Add To Card</button>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
